<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7.4私有变量</title>
	</head>
	<body>
		<script>
			console.log("---------------7.4私有变量-----------------");
				function MyObject() {
				//私有变量和私有函数
				var privateVariable = 10;
				function privateFunction() {
					return false;
				}
				this.publicMethod = function() {
					privateVariable++;
					return privateFunction();
				}
			}
			var myObject = new MyObject();
			var result = myObject.publicMethod();
			console.log(result);//false
			
			
			
			function Person(name) {
				this.getName = function() {
					return name;
				};
				this.setName = function(value) {
					name = value;
				}
			}
			
			var person = new Person("lvxin");
			console.log(person.getName());//lvxin
			person.setName('xuyuqiu');
			console.log(person.getName());//xuyuqiu
		</script>
	</body>
</html>
