			/**
			 * arguments.callee():指向现在正在进行的函数的指针
			 */
			
			function factorial(num) {
				if(num < 1) {
					return 1;
				}else {
					return num * arguments.callee(num - 1);
				}
			}
			var anotherFactorial = factorial;//把函数赋值给 anotherFactorial
			console.log(anotherFactorial(4));//24
			factorial = null;//共享一个地址
			console.log(anotherFactorial(4));//24
			
			
			var factorial = (function f(num) {
				if(num < 1) {
					return 1;
				}else {
					return num * f(num - 1);
				}
			});
			
			var anotherFactorial = factorial;//把函数赋值给 anotherFactorial,是一个变量不共享地址
			console.log(anotherFactorial(4));//24
			factorial = null;//共享一个地址
			console.log(anotherFactorial(4));//24
			
			
		</script>
