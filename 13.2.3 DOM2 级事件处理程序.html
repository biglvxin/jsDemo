<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>13.2.3 DOM2 级事件处理程序</title>
	</head>
	<body>
		<input type="button" id="myBtn" value="DOM2事件处理程序" />
		<input type="button" id="myBtn2" value="测试解除DOM2事件处理程序" />
		<script>
			/**
			 * addEventListener("事件名"，"处理函数"，false|true);
			 * false:冒泡阶段调用处理程序
			 * true：捕获阶段调用处理程序
			 * 可以添加多个事件处理程序，点击事件同时响应，只要点击一次，就连续输出  即顺序触发
			 */
			let btn = document.getElementById("myBtn");
			btn.addEventListener('click', function() {
				alert("第一次click！");
			}, false);
			btn.addEventListener('click', function() {
				alert("第二次click！");
			}, false);
			/**
			 * 无法移除匿名函数
			 */
			let btn2 = document.getElementById("myBtn2");
			let handler = function() {
				alert(this.id);
			}
			btn2.addEventListener('click', handler, false);//绑定
			btn2.removeEventListener('click', handler, false);//解除 不执行click响应，点击无效，已经解除了
			
			
			btn2.addEventListener('click', function() {
				alert(this.id);
			}, false);//绑定 
			btn2.removeEventListener('click', function() {
				alert(this.id);
			}, false);//解除 执行click响应，无法解除匿名函数
		</script>
	</body>
</html>
