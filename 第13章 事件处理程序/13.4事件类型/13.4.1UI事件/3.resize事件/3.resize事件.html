<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3.resize事件</title>
	</head>
	<body onresize="alert('change!')">
		<script>
			/**
			 * 1.当浏览器窗口被调整到一个新的高度或宽度时，就会触发 resize 事件。
			 * 2.这个事件在 window （窗口）上面触发，因此可以通过 JavaScript 或者 <body> 元素中的 onresize 特性来指定事件处理程序。
			 */
			
		</script>
	</body>
</html>
