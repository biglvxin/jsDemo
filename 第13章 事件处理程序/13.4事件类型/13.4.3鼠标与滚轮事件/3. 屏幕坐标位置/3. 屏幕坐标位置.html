
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3.屏幕坐标位置</title>
		<script src="../EventUtil.js"></script>
		<style>
			* {
				margin:0;
				padding:0;
			}
			.body {
				width:100%;
				height: 100%;
			}
			#myDiv3 {
				height: 2000px;
				width:100%;
				border: 1px solid #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="myDiv3"></div>
		<script>
			/**
			 * 点击位置相对于屏幕的位置x,y的距离 screenX,screenY
			 */
			let div3 = document.getElementById("myDiv3");
			window.EventUtil.addHandler(div3, "click", function(e) {
				let event = window.EventUtil.getEvent(e);
				alert("screenX:" + event.screenX + "screenY:" + event.screenY);
			})
		</script>
	</body>
</html>
