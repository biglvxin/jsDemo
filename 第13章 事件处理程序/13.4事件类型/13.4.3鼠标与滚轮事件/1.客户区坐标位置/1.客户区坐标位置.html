<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1.客户区坐标位置</title>
		<script src="../EventUtil.js"></script>
		<style>
			* {
				margin:0;
				padding:0;
			}
			.body {
				width:100%;
				height: 100%;
			}
			#myDiv1 {
				height: 2000px;
				width:100%;
				border: 1px solid #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="myDiv1"></div>
		<script>
			/**
			 * 网页可视区点击的位置x,y的距离 clientX,clientY
			 */
			let div1 = document.getElementById("myDiv1");
			window.EventUtil.addHandler(div1, "click", function(e) {
				let event = window.EventUtil.getEvent(e);
				alert("clientX:" + event.clientX + "clientY:" + event.clientY);
			})
		</script>
	</body>
</html>
