<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>13.2.2DOM0级事件处理程序</title>
	</head>
	<body>
	
		<input type="button" id="myBtn" value="DOM0事件处理程序" />
		<script>
			/**
			 * DOM0事件处理程序 在   冒泡阶段
			 * 不能处理多个相同事件
			 */
			let count = 0;
			let btn = document.getElementById("myBtn");
			
			btn.onclick = function() {
				console.log("不能处理多个相同的事件！不执行这里，只执行最后一个事件！");
			}
			btn.onclick = function() {
				count++
				if (count > 1) {
					console.log(count);
					//解除绑定
					btn.onclick = null;
					console.log("只能点击一次，null之后解除绑定");
				} else {
					console.log(count);
					//this 为当前的元素，即btn
					alert('clicked');
					console.log(this.id);
				}
				
			}
			
		</script>
	</body>
</html>
