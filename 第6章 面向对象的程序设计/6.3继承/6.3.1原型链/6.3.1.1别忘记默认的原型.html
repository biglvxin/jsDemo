<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6.3.1.1别忘记默认的原型</title>
	</head>
	<body>
		<script>
			console.log("----------------6.3.1.1别忘记默认的原型-----------");
			//定义父的构造函数(超类型函数)
			function SuperType() {
				this.prototype = true;
			}
			SuperType.prototype.getSuperValue = function() {
				
				//console.log(this.prototype);
				return this.prototype;
			};
			//定义子类的构造函数(子类型函数)
			function SubType() {
				this.subprototype = false;
				
			}
			
			//继承
			SubType.prototype = new SuperType();
		
			SubType.prototype.getSubValue = function() {
				//console.log(this.subprototype);
				return this.subprototype;
			};
		
			var instance = new SubType();
			console.log(instance.prototype);//flase;
			console.log(instance.getSuperValue());//true;
			console.log(instance.getSubValue());//flase;
			/**
			 * 所有函数的默认原型对象是Object,所以实例都会
			 * toString();
			 * hasOwnPrototype();
			 * isPrototypeOf();
			 * toLocalString();
			 */
			console.log(instance.toString());//输出 是一个对象,SubType和SuperTpye都没有toString()方法
		</script>
	</body>
</html>
