<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6.1.2定义多个属性和6.1.3读取属性的特性</title>
	</head>
	<body>
		<script>
			"use strict";
			console.log("-------------------6.1.2定义多个属性&6.1.3读取属性的特性-----------------");
			
			/**
			 * 1.Object.defineProperties(book,{});定义多个属性，里面可以包括数据属性和访问器属性
			 * 2.Object.defineProperty(book,"year",{});定义一个属性
			 */
			var book = {
				year:2017,
				editor:1,
			};
			
			Object.defineProperties(book,{
				//数据属性
				_year:{
					writable:true,
					value:2019	
				},
				editor:{
					writable:true,
					value:3
				},
				//访问器属性
				year:{
					get:function() {
						return this._year;
					},
					set:function(newYear) {
						if(newYear != this._year) {
							this._year2 = newYear;
							this.editor2 += newYear - this._year; 
						}
					}
				}
				
			});
		console.log(Object.getOwnPropertyDescriptor(book,"_year"));
		var descriptor_year = Object.getOwnPropertyDescriptor(book,"_year");
		console.log(descriptor_year.value);//2019
		console.log(descriptor_year.configurable);//true????运行出来是false
		console.log(typeof descriptor_year.get);//undefined
		
		console.log(Object.getOwnPropertyDescriptor(book,"year"));
		var descriptorYear = Object.getOwnPropertyDescriptor(book,"year");
		console.log(descriptorYear.value);//undefined
		console.log(descriptorYear.enumerable);//true
		console.log(typeof descriptorYear.get);//function
		
		
		</script>
	</body>
</html>
