<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6.2.6寄生构造函数模式</title>
	</head>
	<body>
		<script>
			console.log("----------------------6.2.6寄生构造函数模式---------------------");
			/**
			 * 1.概念：创建一个函数，封装对象代码，返回新建的代码
			 * 2.不建议用这个方法
			 */
			function Person (name,age,job) {
				var o = new Object();//var value = new Array();
				o.name = name;
				o.age = age;
				o.job = job;
				o.sayName = function()  {
					console.log(this.name);
				}
				return o;
			}
			var friend = new Person('xuyuqiu',19,'web');//xuyuqiu
			friend.sayName();//xuyuqiu
			
			
			
			
		</script>
	</body>
</html>
